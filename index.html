
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HySquare Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <script src="users.js"></script>
  <script src="script.js"></script>
</body>
</html>
